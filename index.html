<!DOCTYPE html>
<html>
  <head>
    <title>Benjie's Plotter</title>
    <meta
      name="description"
      content="A simple code playground to plot the result of a function onto a canvas"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Benjie's Plot</header>
    <div class="main">
      <div class="left">
        <section class="controlPanel"></section>
        <article class="canvasContainer">
          <canvas id="canvas"> </canvas>
        </article>
      </div>
      <aside class="sketches"></aside>
    </div>
    <footer>&copy; @Benjie 2023</footer>
    <script src="script.js"></script>
  </body>
</html>
