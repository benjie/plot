<!DOCTYPE html>
<html>
  <head>
    <title>Benjie's Plotter</title>
    <meta
      name="description"
      content="A simple code playground to plot the result of a function onto a canvas"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header><span class="title">Benjie's Plot</span><a id="hamburger">üçî</a></header>
    <div class="main">
      <div class="left">
        <section class="controlPanel">
          <input type="text" id="name" value="-" />
          <span>
            <input
              type="range"
              id="slider"
              value="256"
              min="2"
              max="1024"
              step="2"
            />
            <span id="sliderValue">256</span>
          </span>
          <span>
            <label>
              <input type="checkbox" id="zeroAtCenter" />
              Zero at center
            </label>
          </span>
          <span>
            <label>
              <input type="checkbox" id="animate" />
              Animate
            </label>
          </span>
        </section>
        <section class="canvasContainer">
          <canvas width="1" height="1" id="canvas"></canvas>
        </section>
        <article class="codeContainer">
          <textarea id="code"></textarea>
        </article>
      </div>
      <aside class="sketchesContainer">
        <ul id="builtinSketches"></ul>
        <ul id="sketches"></ul>
        <button id="new">+ new</button>
      </aside>
    </div>
    <footer>
      <div id="errorText"></div>
      <div class="copyright">&copy; @Benjie 2023</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
